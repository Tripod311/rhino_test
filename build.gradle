plugins {
    id 'java'
}

group = 'org.tripod311'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.mozilla', name: 'rhino', version: '1.7.15'
}

test {
    useJUnitPlatform()
}